<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>BizTone Converter</h1>
            <p>전문적인 비즈니스 언어로 당신의 생각을 변환하세요.</p>
        </header>

        <main class="main-content">
            <section class="input-section card">
                <h2>원문 입력</h2>
                <textarea id="original-text" placeholder="여기에 변환할 내용을 입력하세요 (최대 500자)" maxlength="500"></textarea>
                <div class="char-count">
                    <span id="current-char-count">0</span> / 500
                </div>
                <div class="target-selection">
                    <label for="target-audience">변환 대상:</label>
                    <select id="target-audience">
                        <option value="상사">상사 (Upward)</option>
                        <option value="타팀 동료">타팀 동료 (Lateral)</option>
                        <option value="고객">고객 (External)</option>
                    </select>
                </div>
                <button id="convert-button">변환하기</button>
            </section>

            <section class="output-section card">
                <h2>변환 결과</h2>
                <div id="converted-text-container">
                    <textarea id="converted-text" readonly placeholder="변환된 결과가 여기에 표시됩니다."></textarea>
                    <button id="copy-button">복사하기</button>
                </div>
                <div class="feedback-section">
                    <p>변환 결과가 도움이 되셨나요?</p>
                    <button id="feedback-good">👍 도움됨</button>
                    <button id="feedback-bad">👎 도움 안 됨</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 BizTone Converter. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
